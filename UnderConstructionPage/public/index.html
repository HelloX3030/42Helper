<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Under Construction</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --neon-a: #00fff0;
        --neon-b: #ff00ff;
        --bg: #000000;
      }

      html,
      body {
        height: 100%;
      }
      body {
        background-color: var(--bg);
        background-image: radial-gradient(
            ellipse at 10% 10%,
            rgba(0, 255, 240, 0.04),
            transparent 12%
          ),
          radial-gradient(
            ellipse at 90% 90%,
            rgba(255, 0, 255, 0.02),
            transparent 12%
          );
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      .neon-text {
        color: var(--neon-a);
        text-shadow: 0 0 6px rgba(0, 255, 240, 0.6),
          0 0 20px rgba(0, 255, 240, 0.18);
      }

      .neon-accent {
        color: var(--neon-b);
        text-shadow: 0 0 8px rgba(255, 0, 255, 0.6);
      }

      .glow-ring {
        box-shadow: 0 0 30px rgba(0, 255, 240, 0.06),
          inset 0 0 30px rgba(255, 0, 255, 0.02);
      }

      .neon-border {
        border: 1px solid rgba(0, 255, 240, 0.06);
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.01),
          rgba(255, 255, 255, 0.02)
        );
        backdrop-filter: blur(6px);
      }

      .flicker {
        animation: flicker 3.4s linear infinite;
      }
      @keyframes flicker {
        0%,
        19%,
        21%,
        23%,
        25%,
        54%,
        56%,
        100% {
          opacity: 1;
        }
        20%,
        24%,
        55% {
          opacity: 0.86;
          filter: blur(0.4px);
        }
      }

      .pulse-up {
        animation: pulse-up 3s ease-in-out infinite;
      }
      @keyframes pulse-up {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-6px);
        }
      }

      .btn-neon {
        background: linear-gradient(
          90deg,
          rgba(0, 255, 240, 0.06),
          rgba(255, 0, 255, 0.04)
        );
        border: 1px solid rgba(0, 255, 240, 0.12);
        padding: 0.55rem 1.05rem;
        border-radius: 9999px;
        color: #fff;
        text-shadow: 0 0 6px rgba(0, 255, 240, 0.12);
        transition: transform 0.15s ease, box-shadow 0.15s ease;
      }
      .btn-neon:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 30px rgba(0, 255, 240, 0.08);
      }

      .muted {
        color: rgba(255, 255, 255, 0.48);
      }
    </style>
  </head>
  <body class="min-h-screen flex items-center justify-center text-white">
    <main
      class="w-full max-w-3xl mx-auto p-8 neon-border rounded-2xl shadow-2xl"
    >
      <section class="flex flex-col items-center gap-6">
        <div class="flex items-center gap-4">
          <div
            class="w-16 h-16 rounded-full bg-gradient-to-br from-[var(--neon-a)] to-[var(--neon-b)] flex items-center justify-center glow-ring"
          >
            <!-- simple neon wrench icon -->
            <svg
              width="34"
              height="34"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              aria-hidden="true"
            >
              <path
                d="M21 2L16 7"
                stroke="rgba(255,255,255,0.98)"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M22 13c0 4.418-3.582 8-8 8-1.657 0-3.182-.476-4.456-1.29L2 14l5.71-7.544C8.924 6.85 9 5.336 9 3.68 9 1.262 11.262 0 13.68 0 16.097 0 18 1.903 18 4.32c0 1.89-.752 3.61-1.974 4.853L22 13z"
                stroke="rgba(255,255,255,0.98)"
                stroke-width="1"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </div>
          <h1 class="text-5xl md:text-6xl font-extrabold neon-text flicker">
            Under Construction
          </h1>
        </div>

        <p class="text-center text-lg max-w-2xl muted">
          We're reimagining this page with a black + neon aesthetic — clean,
          minimal, and glowing. Check back soon for the new experience.
        </p>

        <div class="flex gap-4">
          <a class="btn-neon" href="#">Notify me</a>
          <a
            class="muted flex items-center gap-2"
            href="mailto:hello@example.com"
            >Contact</a
          >
        </div>

        <div class="mt-2 text-xs muted">
          Estimated time: coming soon • Built with care ✦
        </div>
      </section>
    </main>
  </body>
</html>
